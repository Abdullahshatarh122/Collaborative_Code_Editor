<!doctype html><html lang="en"><head><title>Login</title><style>*{margin:0;padding:0;box-sizing:border-box}body{display:flex;align-items:center;justify-content:center;height:100vh;font-family:Arial,sans-serif;background-color:#f4f6f9}.login-container{background:#fff;padding:2rem 3rem;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.1);text-align:center;max-width:300px;width:100%}h2{font-size:1.5rem;color:#333;margin-bottom:1rem}.login-button{display:block;margin:.5rem 0;padding:.75rem 1.5rem;width:100%;color:#fff;font-weight:700;text-decoration:none;border-radius:5px;transition:background-color .3s ease}.login-google{background-color:#4285f4}.login-button:hover{opacity:.9}.login-button:focus{outline:3px solid #4285f4}</style><script defer="defer" src="/collaborative-editor/main.bundle.js"></script><script defer="defer" src="/collaborative-editor/projects.bundle.js"></script></head><body><div class="login-container"><h2>Login</h2><a href="/oauth2/authorization/google" class="login-button login-google">Continue with Google</a></div></body></html>
